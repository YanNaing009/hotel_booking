<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in page</title>
    <link rel="stylesheet" th:href="@{/login/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <a href="/home">
        <div class="logoimg">
            <img src="../images/royalpalace-logo.jpg" alt="logo">
        </div>
    </a>

    <div class="wrapper">
        <form th:action="@{/client/login}" method="post">
			<h4 th:if="${success}">Email or Password is wrong</h4>
            <h2>Login</h2>
            
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" name="password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>
                    Don't have an account?
                    <a th:href="@{'/client/signupform'}">Register</a></p>
            </div>

        </form>
    </div>
    
</body>
</html>
